apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Talhadmr/ArgoCD-as-app-of-apps.git
    targetRevision: HEAD
    # This path points to the folder containing child app YAMLs
    path: gitops/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd # The App of Apps itself lives in argocd namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true